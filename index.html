<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/Detector.js"></script>
                <script src="js/App.js"></script>
                		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
    </head>
    <body>
        <div id="tableCont">
        <table border="1">
  <tr>
    <td><div id="container1"></div></td>
    <td><div id="container2"></div></td> 
    <td><div id="container3"></div></td>
    <td><div id="container4"></div></td>
  </tr>
   <tr>
    <td><div id="container5"></div></td>
    <td><div id="container6"></div></td>
    <td><div id="container7"></div></td>
    <td><div id="container8"></div></td> 
  </tr>
</table>
            </div>
        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var apps = [];
                                                        var url = 'http://localhost:8383/ClusterSync/index.html'; // website you want to scrape
var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from html where url="' + url + '"') + '&format=json&callback=?';  
console.log(yql);
$.getJSON(yql,function(data){
    if (data.results[0]){  
        console.log(data = data.results[0].replace(/<script[^>]*>[\s\S]*?<\/script>/gi, ''));  // The scraped data (the whole webpage)
    }
});
     

			init();
			animate();

			function init() {

				var container1 = document.getElementById("container1");
				var container2 = document.getElementById("container2");
				var container3 = document.getElementById("container3");
                                var container4 = document.getElementById("container4");
                                var container5 = document.getElementById("container5");
                                var container6 = document.getElementById("container6");
                                var container7 = document.getElementById("container7");
                                var container8 = document.getElementById("container8");

				var fullWidth = window.innerWidth;
				var fullHeight = window.innerHeight;
                                var screenWidth =  fullWidth/4;
                                var screenHeight = fullHeight/2;    
                                
				apps.push( new App( container1, fullWidth, fullHeight, screenWidth*0, screenHeight*0, screenWidth, screenHeight ) );
				apps.push( new App( container2, fullWidth, fullHeight, screenWidth*1, screenHeight*0, screenWidth, screenHeight ) );
				apps.push( new App( container3, fullWidth, fullHeight, screenWidth*2, screenHeight*0, screenWidth, screenHeight ) );
                                apps.push( new App( container4, fullWidth, fullHeight, screenWidth*3, screenHeight*0, screenWidth, screenHeight ) );
                                apps.push( new App( container5, fullWidth, fullHeight, screenWidth*0, screenHeight, screenWidth, screenHeight ) );
                                apps.push( new App( container6, fullWidth, fullHeight, screenWidth*1, screenHeight, screenWidth, screenHeight ) );
                                apps.push( new App( container7, fullWidth, fullHeight, screenWidth*2, screenHeight, screenWidth, screenHeight ) );
                                apps.push( new App( container8, fullWidth, fullHeight, screenWidth*3, screenHeight, screenWidth, screenHeight ) );
                                
			}

			function animate() {

				for ( var i = 0; i < apps.length; ++i ) {

					apps[ i ].animate();

				}

				requestAnimationFrame( animate );

			}
</script>
    </body>
